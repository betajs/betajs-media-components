<!DOCTYPE html>
<html lang="en">
<head>
	<script src="../vendors/jquery.min.js"></script>
    <script src="../node_modules/betajs-shims/dist/betajs-shims.js"></script>
    <script src="../node_modules/betajs-scoped/dist/scoped.js"></script>
    <script src="../node_modules/betajs/dist/beta-noscoped.js"></script>
    <script src="../node_modules/betajs-browser/dist/betajs-browser-noscoped.js"></script>
    <script src="../node_modules/betajs-flash/dist/betajs-flash-noscoped.js"></script>
    <script src="../node_modules/betajs-media/dist/betajs-media-noscoped.js"></script>
    <script src="../node_modules/betajs-dynamics/dist/betajs-dynamics-noscoped.js"></script>
	<script src="../dist/betajs-media-components-noscoped.js"></script>
	<link  href="../dist/betajs-media-components.css" rel="stylesheet" />
    <script src="../dist/themes/modern/script.js"></script>
    <link  href="../dist/themes/modern/style.css" rel="stylesheet" />


    <!-- Cube Theme Assets -->
    <script src="/static/dist/themes/cube/script.js"></script>
    <link href="/static/dist/themes/cube/style.css" rel="stylesheet" />

    <!-- Elevate Theme Assets -->
    <script src="/static/dist/themes/elevate/script.js"></script>
    <link href="/static/dist/themes/elevate/style.css" rel="stylesheet" />

    <!-- Minimalist Theme Assets -->
    <script src="/static/dist/themes/minimalist/script.js"></script>
    <link href="/static/dist/themes/minimalist/style.css" rel="stylesheet" />

    <!-- Minimalist Theme Assets -->
    <script src="/static/dist/themes/modern/script.js"></script>
    <link href="/static/dist/themes/modern/style.css" rel="stylesheet" />

    <!-- Space Theme Assets -->
    <script src="/static/dist/themes/space/script.js"></script>
    <link href="/static/dist/themes/space/style.css" rel="stylesheet" />

    <!-- Theatre Theme Assets -->
    <script src="/static/dist/themes/theatre/script.js"></script>
    <link href="/static/dist/themes/theatre/style.css" rel="stylesheet" />

</head>
<body style="background: #EEE">
	<ba-videoplayer
    ba-theme="cube"
    ba-themecolor="red"
    ba-hideoninactivity="false"
    ba-skipinitial="false"
    ba-source="./sample-video.mp4"
    ba-poster="./sample-cover.png"
	></ba-videoplayer>

  <div style="width: 840px; height: 580px">
    <ba-videoplayer
      ba-theme="modern"
      ba-themecolor="red"
      ba-hideoninactivity="false"
      ba-skipinitial="false"
      ba-source="./sample-video.mp4"
      ba-poster="./sample-cover.png"
    ></ba-videoplayer>

  </div>

  <hr />

  <ba-videoplayer
    ba-hideoninactivity="true"
    ba-height="400px"
    ba-width="320px"
    ba-skipinitial="false"
    ba-source="./sample-video.mp4"
    ba-poster="./sample-cover.png"
  ></ba-videoplayer>

  <ba-videoplayer
    ba-stretchwidth
    ba-hideoninactivity="true"
    ba-height="400px"
    ba-width="320px"
    ba-skipinitial="false"
    ba-source="./assets/portrait.mp4"
    ba-poster="./assets/portrait-poster.png"
  ></ba-videoplayer>

  <hr />

  <ba-videoplayer
    ba-theme="default"
    ba-themecolor="red"
    ba-hideoninactivity="false"
    ba-skipinitial="false"
    ba-source="./assets/portrait.mp4"
    ba-poster="./assets/portrait-poster.png"
  ></ba-videoplayer>

  <div style="width: 640px; height: 480px">

    <ba-videoplayer
      ba-stretch
      ba-theme="modern"
      ba-themecolor="red"
      ba-hideoninactivity="false"
      ba-skipinitial="false"
      ba-source="./assets/portrait.mp4"
      ba-poster="./assets/portrait-poster.png"
    ></ba-videoplayer>

  </div>

  <hr/>

  <h2>IBNU DEMO</h2>

  <div style="width: 200px; height: 400px; border: solid 1px red; display: inline-block;">
    <ba-videoplayer
      ba-stretch
      ba-skipinitial
      ba-source="./sample-video.mp4"
      ba-poster="./sample-cover.png"
    ></ba-videoplayer>
    <!--      ba-source="./assets/portrait.mp4"-->
    <!--      ba-poster="./assets/portrait-poster.png"-->
  </div>
  <div style="width: 400px; height: 700px; border: solid 1px red; float: right">
    <ba-videoplayer
      ba-source="./assets/portrait.mp4"
      ba-poster="./assets/portrait-poster.png"
      ba-orientation="landscape"
      ba-responsive
    ></ba-videoplayer>
  </div>

</body>




<script>
        BetaJS.Flash.options = {
            flashFile: "../node_modules/betajs-flash/dist/betajs-flash.swf",
            forceReload: true
        };
        BetaJS.Dynamics.Dynamic.activate();
    </script>
</body>
</html>
