<div class="{{cssplayer}}-toggle-next-container {{cssplayer}}-next-style-{{style}}">
    <div class="{{cssplayer}}-next-button-container">
        <a class="{{cssplayer}}-next-button-stay {{cssplayer}}-next-button"
        ontouchstart="{{stay(domEvent)}}"
        ba-click="{{stay(domEvent)}}"
        >{{string('stay')}}</a>
        <a ontouchstart="{{next(domEvent)}}"
        ba-click="{{next(domEvent)}}"
           class="{{cssplayer}}-next-button-next {{cssplayer}}-next-button"
        >
            <span class="{{cssplayer}}-next-progress"
                  ba-styles="{{{width: ((position - shownext) / noengagenext * 100) + '%'}}}"
            ></span>
            <span>{{string('next')}}</span>
        </a>
    </div>
</div>
