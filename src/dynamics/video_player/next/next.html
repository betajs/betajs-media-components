<div class="{{cssplayer}}-toggle-next-container {{cssplayer}}-next-style-{{style}} {{(is_floating && with_sidebar) ? cssplayer + '-next-with-sidebar' : ''}}">
    <div class="{{cssplayer}}-next-button-container">
        <a class="{{cssplayer}}-next-button-stay {{cssplayer}}-next-button"
           ba-click="{{stay()}}"
        >Stay</a>
        <hr ba-if="{{style === 'desktop' && !is_floating && !gallerysidebar}}">
        <a ba-if="{{!gallerysidebar}}" ba-click="{{next()}}"
           class="{{cssplayer}}-next-button-next {{cssplayer}}-next-button"
        >
            <span class="{{cssplayer}}-next-progress"
                  ba-styles="{{{width: ((position - shownext) / noengagenext * 100) + '%'}}}"
            ></span>
            <span>Next</span>
        </a>
        <img ba-prop:src="{{nextvideoposter}}" ba-show="{{style === 'desktop' && !is_floating && nextvideoposter && !hidenextvideoposter && !gallerysidebar}}" />
    </div>
</div>
