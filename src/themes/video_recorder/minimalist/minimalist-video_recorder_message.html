    <div class="{{css}}-top-inner-message-container {{css}}-{{shortMessage ? 'short-message' : 'long-message'}}">
        <div class="{{css}}-first-inner-message-container">
            <div class="{{css}}-second-inner-message-container">
                <div class="{{css}}-third-inner-message-container">
                    <div class="{{css}}-fourth-inner-message-container">
                        <div data-selector="recorder-message-block" class='{{css}}-message-message'>
                            {{message || ""}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
